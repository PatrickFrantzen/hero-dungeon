<form [formGroup]="logInForm" (ngSubmit)="logIn()">
    <div class="logIn">
        <mat-card class="logIn-area">
            <mat-card-header>
                <h1>Please log into your Account</h1>
            </mat-card-header>
    
    
            <mat-card-content class="input-area">
                <mat-form-field appearance="fill">
                    <mat-label>Enter your email</mat-label>
                    <input matInput placeholder="pat@example.com" formControlName="email" required>
                    <!-- <mat-error *ngIf="this.logInForm.invalid">{{getEmailErrorMessage()}}</mat-error> -->
                </mat-form-field>
    
    
                <mat-form-field appearance="fill">
                    <mat-label>Enter your password</mat-label>
                    <input type="password" matInput placeholder="your Password" formControlName="password" required>
                    <!-- <mat-error *ngIf="this.logInForm.controls['password'].invalid">{{getPasswordErrorMessage()}}</mat-error> -->
                </mat-form-field>
            </mat-card-content>

            <mat-card-footer class="footer">
                <button mat-raised-button type="submit" title="Login">Login</button>
                <button mat-raised-button type="button" title="Sign Up" (click)="redirectToSignUp()">SignUp</button>
            </mat-card-footer>
        </mat-card>
    </div>
</form>
