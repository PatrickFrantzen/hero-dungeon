<mat-card class="current-Enemy">
    <mat-card-header>{{ currentEnemy.name }}</mat-card-header>
    <mat-card-content>
        <img *ngFor="let token of currentEnemy.token; let x = index" src="./assets/img/monsterToken/{{token}}.png">
    </mat-card-content>
    <mat-card-footer>{{currentEnemy.type}}
    
    </mat-card-footer>
</mat-card>
