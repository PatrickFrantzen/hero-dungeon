<form [formGroup]="signUpForm" (ngSubmit)="register()">
    <div class="signUp">
        <mat-card class="signUp-area">
            <mat-card-header>
                <h1>Please create a new Account with your Emailadress and Password!</h1>
            </mat-card-header>
    
    
            <mat-card-content class="input-area">
                <mat-form-field appearance="fill">
                    <mat-label>Enter your email</mat-label>
                    <input matInput placeholder="pat@example.com" formControlName="email" required>
                    <mat-error *ngIf="this.signUpForm.invalid">{{getEmailErrorMessage()}}</mat-error>
                </mat-form-field>
    
    
                <mat-form-field appearance="fill">
                    <mat-label>Enter your password</mat-label>
                    <input type="password" matInput placeholder="your Password" formControlName="password" required>
                    <mat-error *ngIf="this.signUpForm.controls['password'].invalid">{{getPasswordErrorMessage()}}</mat-error>
                </mat-form-field>

                <mat-form-field appearance="fill">
                    <mat-label>Choose a nickname</mat-label>
                    <input type="text" matInput placeholder="your Nickname" formControlName="nickname" required>
                    <mat-error *ngIf="this.signUpForm.controls['nickname'].invalid">{{getNicknameErrorMessage()}}</mat-error>
                </mat-form-field>
            </mat-card-content>

            <mat-card-footer class="footer">
                <button mat-raised-button type="submit" title="Sign Up">Sign Up</button>
                <button mat-raised-button type="button" title="Back to Sign In" (click)="backToSignIn()">Back to Sign In</button>
            </mat-card-footer>
        </mat-card>
    </div>
</form>
