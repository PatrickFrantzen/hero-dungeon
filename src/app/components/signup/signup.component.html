<div class="signUp">
    <mat-card class="signUp-area">
        <mat-card-header>
            <h1>Please create a new Account with your Emailadress and Password!</h1>
        </mat-card-header>


        <mat-card-content class="input-area">
            <mat-form-field appearance="fill">
                <mat-label>Enter your email</mat-label>
                <input matInput placeholder="pat@example.com" [formControl]="email" required>
                <mat-error *ngIf="email.invalid">{{getEmailErrorMessage()}}</mat-error>
            </mat-form-field>


            <mat-form-field appearance="fill">
                <mat-label>Enter your password</mat-label>
                <input matInput placeholder="your Password" [formControl]="password" required>
                <mat-error *ngIf="password.invalid">{{getPasswordErrorMessage()}}</mat-error>
            </mat-form-field>
        </mat-card-content>


    </mat-card>
</div>
